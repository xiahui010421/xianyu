name: Docker Image CI on merge to master

# 双触发模式：手动触发 + PR合并自动触发
on:
  # 手动触发（仓库页面出现"Run workflow"按钮）
  workflow_dispatch:
  
  # PR合并自动触发（原逻辑保持）
  pull_request:
    types: [closed]
    branches: [ "master" ]

jobs:
  build-and-push:
    # 双条件：手动触发或PR合并
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # 手动触发时获取完整历史
      with:
        fetch-depth: 0

    # 原有Docker构建步骤保持不变...
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set lowercase repository owner
      env:
        REPO_OWNER: ${{ github.repository_owner }}
      run: echo "REPO_OWNER_LOWER=$(echo $REPO_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push multi-arch Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ env.REPO_OWNER_LOWER }}/ai-goofish:latest
          ghcr.io/${{ env.REPO_OWNER_LOWER }}/ai-goofish:${{ github.sha }}
